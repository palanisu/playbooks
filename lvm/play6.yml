---
  - name: List Disk
    hosts: app
    tasks:
      - name: partition disks
        parted:
          device: "{{ item.value.pVol }}"
          #number: 1
          #state: present
          state: info
          #flags: [ lvm ]
          #label: gpt
          #part_start: 2048s #disk alignment 
        with_dict: "{{ disks }}"
        register: disk_info
      - name: get disk
        debug:
          var: disk_info


